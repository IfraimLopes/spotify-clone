<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Ifraim</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="mediaqueries.css" />

    <!--Link dos Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contaner">
      <nav class="sidebar">
        <div class="logo">
          <i class="fa-brands fa-spotify"></i>
        </div>

        <div class="nav-library">
          <i class="fa-solid fa-book"></i>
          <p>Sua Bibloteca +</p>
        </div>

        <div class="nav-playlist">
          <h5>Crie a sua primeira playlist</h5>
          <p>É fácil, nós vamos te ajudar</p>
          <button>Criar Playlist</button>
        </div>

        <div class="nav-podcast">
          <h5>Que tal seguir um Podcast</h5>
          <p>Avisaremos você sobre os nossos episódios</p>
          <button>Explore Podcast</button>
        </div>

        <div class="nav-footer">
          <a href="#">Legal</a>
          <a href="#">Centro de Privacidade</a>
          <a href="#">Política Privacidade</a>
          <a href="#">Cookies</a>
          <a href="#">Sobre anúncios</a>
          <a href="#">Acessiblidade</a>
        </div>

        <button class="nav-lang-button">
          <i class="fa-solid fa-globe"></i>
          Português de Portugal
        </button>
      </nav>

      <main>
        <header class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="O que você quer ouvir??" />
        </header>

        <section class="content">
          <h2>Artistas Populares</h2>
          <div class="artists-grid">
            <!--inserir dados com JS-->
          </div>

          <h2>Álbuns Populares</h2>
          <div class="Albums-grid">
            <!--inserir dados com JS-->
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
